              <option disabled selected>update status</option>
              <option value="1">Verified</option>
              <option value="2">Unverified</option>
            </select>

            <button class="btn btn-primary mt-4 w-full" id="updateStatus">Update Status</button>
            <div id="msg_box" class="w-full"></div>
