        <form action="" class="mt-4 w-8/12">

          <p class="mt-2 mb-4">Basic Information</p>

          <div class="form-group mb-3">
            <label for="">Name of Organization*</label>
            <input type="text" class="form-control w-full enumInput" data-name="name_of_org" required>
          </div>

          <div class="form-group mb-3">
            <label for="">Select your Industry*</label>
            <select class="form-control w-full enumInput" data-name="select_industry" required>

          </div>

          <div class="form-group mb-3">
            <label for="">No. Of Staff*</label>
            <select class="form-control w-full enumInput" data-name="no_of_staff" required>

            </select>
          </div>

            <label for="">Tax Identification Number(NIN) (Optional)</label>
            <input type="text" class="form-control w-full enumInput" data-name="name_of_org" required>
          </div>

          <button class="button w-full mb-4" type="button" onclick="nextPrev(1)">Continue</button>

      </section>

            <span>Go back</span>
          </button>
        </div>

        <form action="" class="mt-4 w-8/12">

          <h1 class="fontBold text-xl">Register</h1>
          <p class="mt-2 mb-4">Contact Information</p>

          <div class="form-group mb-3">
            <label for="">Email*</label>
            <input type="text" class="form-control w-full enumInput" data-name="email" required>
          </div>

          <div class="form-group mb-3">
            <label for="">Phone number*</label>
            <input type="text" class="form-control w-full enumInput" data-name="phone" required>
          </div>

          <div class="form-group mb-3">
            <label for="">State*</label>
            <select class="form-control w-full enumInput" data-name="state" required>
              <option value="Plateau">Plateau</option>
            </select>
          </div>

          <div class="form-group mb-3">
            <label for="">Local Government Area*</label>
            <select class="form-control w-full enumInput" data-name="lga" required>
              <option value="">Select ----</option>
            </select>
          </div>


          <div class="form-group mb-3">
            <label for="">Address*</label>

          </div>

          <button class="button w-full mb-4" type="button" onclick="nextPrev(1)">Continue</button>

        </form>

      </section>
